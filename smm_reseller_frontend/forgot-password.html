<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password â€” Boosting Glove</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#0d0e13;
  --panel:#141622;
  --panel-soft:#10121a;
  --border:#1f2233;
  --text:#eaeaf0;
  --muted:#b6b8c6;
  --accent:#ff3d3d;
  --accent-soft:#ff7a3d;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
  overflow:hidden;
}

/* BACKGROUND GLOW */
.bg-glow{
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,rgba(255,61,61,.18),transparent 70%);
  top:-200px;
  right:-200px;
  filter:blur(60px);
}

/* WRAPPER */
.wrapper{
  position:relative;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  max-width:900px;
  width:100%;
  background:linear-gradient(180deg,var(--panel),var(--panel-soft));
  border-radius:26px;
  border:1px solid var(--border);
  box-shadow:0 50px 120px rgba(0,0,0,.7);
  overflow:hidden;
}

/* BRAND SIDE */
.brand{
  padding:60px;
  background:radial-gradient(circle at top,rgba(255,61,61,.18),transparent 60%);
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.brand h1{
  font-size:36px;
  margin-bottom:16px;
}

.brand h1 span{
  color:var(--accent);
}

.brand p{
  color:var(--muted);
  font-size:16px;
  max-width:360px;
}

/* FORM SIDE */
.form-side{
  padding:55px 50px;
}

.logo{
  font-size:22px;
  font-weight:700;
  margin-bottom:6px;
}

.logo span{
  color:var(--accent);
}

.subtitle{
  color:var(--muted);
  font-size:14px;
  margin-bottom:30px;
}

.form-group{
  margin-bottom:18px;
}

.form-group label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}

.form-group input{
  width:100%;
  padding:14px;
  border-radius:12px;
  background:#0f111a;
  border:1px solid var(--border);
  color:var(--text);
  outline:none;
}

.reset-btn{
  width:100%;
  margin-top:8px;
  padding:15px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  border:none;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}

.reset-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 30px 70px rgba(255,61,61,.45);
}

.links{
  display:flex;
  justify-content:center;
  margin-top:18px;
  font-size:13px;
}

.links a{
  color:var(--accent);
  text-decoration:none;
  margin-left:6px;
}

.error, .success{
  margin-top:15px;
  font-size:13px;
  text-align:center;
  display:none;
}

.error{
  color:#ff6b6b;
}

.success{
  color:#4fd88a;
}

/* MOBILE */
@media(max-width:850px){
  .wrapper{
    grid-template-columns:1fr;
  }
  .brand{
    display:none;
  }
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="wrapper">
  <!-- LEFT BRAND -->
  <div class="brand">
    <h1>Reset Your <span>Password</span></h1>
    <p>
      Forgot your password? No worries. Enter your email and we will send a password reset link instantly.
    </p>
  </div>

  <!-- RIGHT FORM -->
  <div class="form-side">
    <div class="logo">Boosting<span>Glove</span></div>
    <div class="subtitle">Enter your email</div>

    <form id="resetForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <button type="submit" class="reset-btn">Send Reset Link</button>
      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>
    </form>

    <div class="links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDra5RZapLa5B59MtBO32Vg1qCmAPQnqeQ",
  authDomain: "boosting-glove.firebaseapp.com",
  projectId: "boosting-glove",
  storageBucket: "boosting-glove.firebasestorage.app",
  messagingSenderId: "666485031832",
  appId: "1:666485031832:web:e6fffc638a87a70de761ed",
  measurementId: "G-C4SME0108Z"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const form = document.getElementById("resetForm");
const errorMsg = document.getElementById("errorMsg");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMsg.style.display = "none";
  successMsg.style.display = "none";

  const email = document.getElementById("email").value;

  try{
    await sendPasswordResetEmail(auth, email);
    successMsg.textContent = "Check your email for the reset link!";
    successMsg.style.display = "block";
  }catch(err){
    errorMsg.textContent = err.message;
    errorMsg.style.display = "block";
  }
});
</script>

</body>
</html>
