<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | Boosting Glove</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e6e8f0;
  --text:#1f2937;
  --muted:#6b7280;
  --accent:#ff3d3d;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);}

/* HEADER */
.header{background:#fff;border-bottom:1px solid var(--border);padding:18px 30px;display:flex;align-items:center;justify-content:space-between;}
.logo{font-size:22px;font-weight:700;}
.logo span{color:var(--accent);}
.user{display:flex;align-items:center;gap:14px;}
.user span{font-size:14px;color:var(--muted);}
.logout{border:none;background:#ffe4e4;color:var(--accent);padding:8px 14px;border-radius:10px;cursor:pointer;font-weight:500;}

/* LAYOUT */
.layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 70px);}
.sidebar{background:#fff;border-right:1px solid var(--border);padding:22px;}
.nav a{display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:12px;color:var(--text);text-decoration:none;font-size:14px;margin-bottom:6px;}
.nav a.active,.nav a:hover{background:#fff1f1;color:var(--accent);}
.main{padding:30px;}

/* CARDS */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-bottom:20px;}
.card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:22px;}
.card h3{font-size:14px;color:var(--muted);margin-bottom:10px;}
.card .value{font-size:28px;font-weight:700;color:var(--accent);}

/* ADD FUNDS BUTTON */
#addFundsBtn{
  background:#ff6600;
  color:#fff;
  padding:10px 20px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  margin-bottom:20px;
}
#addFundsBtn:hover{opacity:0.9;}

/* TABLE */
.table{margin-top:30px;background:#fff;border:1px solid var(--border);border-radius:18px;overflow:hidden;}
.table-header{padding:18px 22px;border-bottom:1px solid var(--border);font-weight:600;}
.table table{width:100%;border-collapse:collapse;}
.table th,.table td{padding:16px 22px;font-size:14px;border-bottom:1px solid var(--border);}
.table th{text-align:left;color:var(--muted);background:#fafafa;}
.badge{padding:4px 10px;border-radius:999px;font-size:12px;font-weight:500;}
.badge.pending{ background:#fff3cd; color:#856404; }
.badge.completed{ background:#e6fffa; color:#047857; }

/* MOBILE */
@media(max-width:900px){
  .layout{grid-template-columns:1fr;}
  .sidebar{display:none;}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">Boosting<span>Glove</span></div>
  <div class="user">
    <span id="userEmail">Loading...</span>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>
</div>

<!-- LAYOUT -->
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav class="nav">
      <a href="dashboard.html" class="sidebar-link" data-page="dashboard"><i class="fa-solid fa-grid-2"></i> Dashboard</a>
      <a href="new-order.html" class="sidebar-link" data-page="new-order"><i class="fa-solid fa-cart-plus"></i> New Order</a>
      <a href="orders.html" class="sidebar-link" data-page="orders"><i class="fa-solid fa-list"></i> Orders</a>
      <a href="wallet.html" class="sidebar-link" data-page="wallet"><i class="fa-solid fa-wallet"></i> Wallet</a>
      <a href="support.html" class="sidebar-link" data-page="support"><i class="fa-solid fa-headset"></i> Support</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <h2>Dashboard</h2>

    <!-- STATS CARDS -->
    <div class="cards">
      <div class="card">
        <h3>Balance</h3>
        <div class="value" id="walletValue">₦0</div>
      </div>
      <div class="card">
        <h3>Total Orders</h3>
        <div class="value" id="totalOrders">0</div>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <div class="value" id="completedOrders">0</div>
      </div>
      <div class="card">
        <h3>Pending</h3>
        <div class="value" id="pendingOrders">0</div>
      </div>
    </div>

    <!-- ADD FUNDS -->
    <button id="addFundsBtn">Add Funds</button>  
    <div id="walletDisplay" style="font-weight:700; font-size:16px;margin-bottom:20px;">Wallet: ₦0.00</div>

    <!-- RECENT ORDERS TABLE -->
    <div class="table">
      <div class="table-header">Recent Orders</div>
      <table>
        <thead>
          <tr>
            <th>Service</th>
            <th>Quantity</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <tr>
            <td colspan="3" style="text-align:center;color:#6b7280;">No orders yet</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- WALLET HISTORY -->
    <div class="table">
      <div class="table-header">Wallet Transactions</div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="walletHistory">
          <tr>
            <td colspan="3" style="text-align:center;color:#6b7280;">No transactions yet</td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDra5RZapLa5B59MtBO32Vg1qCmAPQnqeQ",
  authDomain: "boosting-glove.firebaseapp.com",
  projectId: "boosting-glove",
  storageBucket: "boosting-glove.firebasestorage.app",
  messagingSenderId: "666485031832",
  appId: "1:666485031832:web:e6fffc638a87a70de761ed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Highlight sidebar active link
const currentPage = window.location.pathname.split("/").pop().replace(".html","");
document.querySelectorAll(".sidebar-link").forEach(link=>{
  if(link.dataset.page===currentPage) link.classList.add("active");
});

// AUTH & FETCH DATA
onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.replace("login.html");

  const userRef = doc(db,"users",user.uid);
  const userSnap = await getDoc(userRef);
  const data = userSnap.exists() ? userSnap.data() : {};
  document.getElementById("userEmail").textContent = data.username || user.email;
  document.getElementById("walletValue").textContent = `₦${data.wallet || 0}`;
  document.getElementById("walletDisplay").textContent = `Wallet: ₦${data.wallet || 0}`;

  // Fetch orders
  const ordersQuery = query(
    collection(db,"orders"),
    where("userId","==",user.uid),
    orderBy("createdAt","desc"),
    limit(10)
  );

  const ordersSnap = await getDocs(ordersQuery);
  const ordersTable = document.getElementById("ordersTable");
  ordersTable.innerHTML = "";

  let total=0, completed=0, pending=0;

  if(ordersSnap.empty){
    ordersTable.innerHTML=`<tr><td colspan="3" style="text-align:center;color:#6b7280;">No orders yet</td></tr>`;
  } else {
    ordersSnap.forEach(docSnap=>{
      total++;
      const o = docSnap.data();
      if(o.status==="completed") completed++; else pending++;
      ordersTable.innerHTML += `
        <tr>
          <td>${o.service || "-"}</td>
          <td>${o.quantity || "-"}</td>
          <td><span class="badge ${o.status}">${o.status}</span></td>
        </tr>`;
    });
  }

  document.getElementById("totalOrders").textContent = total;
  document.getElementById("completedOrders").textContent = completed;
  document.getElementById("pendingOrders").textContent = pending;
});

// LOGOUT
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.replace("login.html");
};

// ADD FUNDS BUTTON
document.getElementById("addFundsBtn").onclick = () => {
  window.location.href = "add-funds.html";
};
</script>

</body>
</html>
