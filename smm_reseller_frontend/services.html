<!DOCTYPE html>

<head>

<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f6f7fb;
  margin: 0;
  color: #1f2937;
}

/* ===== Layout ===== */
.container {
  max-width: 1200px;
  margin: 30px auto;
  padding: 20px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h2 {
  font-size: 22px;
  font-weight: 600;
}

/* ===== Filters ===== */
.filters {
  display: flex;
  gap: 10px;
}

.filters input,
.filters select {
  padding: 10px 12px;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  background: #fff;
  font-size: 14px;
}

/* ===== Table ===== */
.table-wrap {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.04);
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: #f9fafb;
}

th {
  text-align: left;
  font-size: 13px;
  font-weight: 600;
  padding: 14px;
  color: #6b7280;
}

td {
  padding: 14px;
  font-size: 14px;
  border-top: 1px solid #f1f5f9;
  vertical-align: middle;
}

/* ===== Badges ===== */
.badge {
  display: inline-block;
  padding: 4px 8px;
  font-size: 11px;
  border-radius: 6px;
  font-weight: 500;
}

.fast { background: #ecfeff; color: #0369a1; }
.refill { background: #ecfdf5; color: #047857; }
.hot { background: #fff7ed; color: #c2410c; }

/* ===== Buy Button ===== */
.buy-btn {
  padding: 8px 14px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
}

.buy-btn:hover {
  background: #1d4ed8;
}

/* ===== Responsive ===== */
@media (max-width: 900px) {
  th:nth-child(1),
  td:nth-child(1),
  th:nth-child(5),
  td:nth-child(5) {
    display: none;
  }
}
</style>
</head>

</body>
</html>
