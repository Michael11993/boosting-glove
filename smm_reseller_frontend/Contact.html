<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Boosting Glove</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f5f3ff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

/* Main Card */
.contact-box{
    width:100%;
    max-width:520px;
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 12px 25px rgba(0,0,0,0.15);
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

/* Header */
.contact-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:25px;
}

.contact-header h2{
    font-size:1.7rem;
    font-weight:600;
    color:#4a148c;
}

.home-btn{
    background:#4a148c;
    color:white;
    padding:9px 18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
    font-size:0.9rem;
}

.home-btn:hover{
    background:#6a1b9a;
}

/* Inputs */
input, textarea{
    width:100%;
    padding:14px;
    margin-bottom:18px;
    border:1px solid #ddd;
    border-radius:12px;
    font-size:0.95rem;
    transition:0.3s;
}

input:focus, textarea:focus{
    border-color:#6a1b9a;
    box-shadow:0 0 6px rgba(106,27,154,0.3);
    outline:none;
}

/* Button */
.send-btn{
    width:100%;
    background:#6a1b9a;
    color:white;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
}

.send-btn:hover{
    background:#8e24aa;
    transform:scale(1.03);
}

/* Success / Error messages */
.alert{
    display:none;
    padding:12px;
    border-radius:10px;
    margin-bottom:15px;
    font-size:0.9rem;
    text-align:center;
}

.success{
    background:#4caf50;
    color:white;
}

.error{
    background:#e53935;
    color:white;
}
</style>
</head>

<body>

<div class="contact-box">

    <div class="contact-header">
        <h2>Contact Us</h2>
        <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    </div>

    <div id="success" class="alert success">Message sent successfully!</div>
    <div id="error" class="alert error">Message failed. Try again.</div>

<form action="https://formspree.io/f/mvgwvjoj" method="POST" style="display:flex;flex-direction:column;gap:15px;">

    <label>
        Your Name:
        <input type="text" name="name" required placeholder="Enter your full name">
    </label>

    <label>
        Your Email:
        <input type="email" name="email" required placeholder="Enter your email">
    </label>

    <label>
        Subject:
        <input type="text" name="subject" required placeholder="Subject">
    </label>

    <label>
        Message:
        <textarea name="message" required placeholder="Type your message..." rows="5"></textarea>
    </label>

    <!-- Optional: redirects to a success page -->
    <input type="hidden" name="_redirect" value="https://your-website.com/success.html">

    <button type="submit" style="padding:12px;border:none;background:#007bff;color:#fff;cursor:pointer;border-radius:5px;">
        Send Message
    </button>
</form>

</div>

<script>
// ---- EmailJS integration (we will activate later when you're ready) ----
// emailjs.init("LbdkV9K896R4GonIc");

const form = document.getElementById("form");
const success = document.getElementById("success");
const error = document.getElementById("error");

form.addEventListener("submit", function(e){
    e.preventDefault();

    // Placeholder behavior until we activate EmailJS later
    success.style.display = "block";
    error.style.display = "none";

    form.reset();

    setTimeout(() => { success.style.display = "none"; }, 4000);

    // When ready, we just replace with:
    /*
    emailjs.send("service_thfn95t", "template_og339su", {
        user_name: document.getElementById("name").value,
        user_email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value,
    })
    .then(() => {
        success.style.display = "block";
        error.style.display = "none";
        form.reset();
        setTimeout(() => { success.style.display = "none"; }, 4000);
    })
    .catch(() => {
        error.style.display = "block";
        success.style.display = "none";
    });
    */
});
</script>

</body>
</html>
