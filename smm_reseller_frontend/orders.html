<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders | Boosting Glove</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root{
  --bg:#f6f7fb;
  --card:#ffffff;
  --primary:#ff4d4f;
  --primary-soft:#ffe8e8;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e6e8f0;
}
*{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,sans-serif;margin:0;padding:0;}
body{background:var(--bg);color:var(--text);}

/* HEADER */
.header{height:64px;background:#fff;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 24px;}
.brand{font-weight:700;font-size:18px;color:var(--primary)}
.user{font-size:14px;color:var(--muted);font-weight:500;margin-right:10px}
.logout-btn{background:#ff4d4f;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer}

/* LAYOUT */
.container-layout{display:flex;height:calc(100vh - 64px)}
.sidebar{width:240px;background:#fff;border-right:1px solid var(--border);padding:18px 14px;display:flex;flex-direction:column}
.sidebar a{display:flex;align-items:center;gap:10px;padding:12px 14px;margin-bottom:6px;border-radius:10px;color:var(--text);text-decoration:none;font-weight:500;transition:.15s}
.sidebar a.active,.sidebar a:hover{background:var(--primary-soft);color:var(--primary)}
.main{flex:1;padding:26px;overflow:auto;}

/* CARD */
.card{
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

/* TABLE */
table{width:100%;border-collapse:collapse;margin-top:20px;}
thead tr{background:var(--primary-soft);}
thead th, tbody td{padding:12px 10px;text-align:left;border-bottom:1px solid #eee;font-size:14px;}
thead th{font-weight:600;color:var(--text);}
tbody tr:hover{background:#f0f0f0;}

/* EMPTY STATE */
.empty{text-align:center;margin-top:40px;font-size:16px;color:var(--muted);}
</style>
</head>
<body>

<div class="header">
  <div class="brand">Boosting Glove</div>
  <div>
    <span class="user" id="userEmail">Hi, Demo</span>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="container-layout">
  <div class="sidebar">
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="new-order.html"><i class="fas fa-cart-plus"></i> New Order</a>
    <a href="orders.html" class="active"><i class="fas fa-list"></i> Orders</a>
    <a href="wallet.html"><i class="fas fa-wallet"></i> Wallet</a>
    <a href="support.html"><i class="fas fa-headset"></i> Support</a>
  </div>

  <div class="main">
    <div class="card">
      <h2>Your Orders</h2>
      <div id="ordersContainer"></div>
    </div>
  </div>
</div>

<script>
// USER
const username = localStorage.getItem("loggedUsername") || "Demo";
document.getElementById("userEmail").textContent = "Hi, " + username;

// GET ORDERS FROM LOCALSTORAGE
let orders = JSON.parse(localStorage.getItem("orders") || "[]");
const container = document.getElementById("ordersContainer");

function renderOrders() {
  if(orders.length === 0){
    container.innerHTML = '<div class="empty">You have not placed any orders yet.</div>';
    return;
  }

  let html = `<table>
    <thead>
      <tr>
        <th>#</th>
        <th>Date/Time</th>
        <th>Platform</th>
        <th>Service</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>Total (â‚¦)</th>
        <th>Custom Comments</th>
      </tr>
    </thead>
    <tbody>`;
  
  orders.forEach((o,i)=>{
    html += `<tr>
      <td>${i+1}</td>
      <td>${o.date}</td>
      <td>${o.platform}</td>
      <td>${o.service}</td>
      <td>${o.type} (${o.refill?'Refill':'No Refill'})</td>
      <td>${o.quantity}</td>
      <td>${o.total}</td>
      <td>${o.customComments || '-'}</td>
    </tr>`;
  });

  html += `</tbody></table>`;
  container.innerHTML = html;
}

renderOrders();
</script>

</body>
</html>
